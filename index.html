<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ניהול מתכונים</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="loader-content">
      <img src="images/loader.gif" alt="טוען..." class="loader-gif">
      <p>מערבב את הטעמים...</p>
    </div>
  </div>

  <!-- תוכן האתר -->
  <div class="container" id="mainContent" style="display: none;">
    <h2 class="main-title mb-4">המתכונים שלי</h2>

    <div class="mb-3">
      <label class="form-label">שם המתכון:</label>
      <input type="text" class="form-control" id="recipeName" placeholder="לדוגמה: עוגת שוקולד">
    </div>

    <div class="row mb-3">
      <div class="col-md-5 mb-2 mb-md-0">
        <input type="text" id="ingredient" class="form-control" placeholder="שם מצרך">
      </div>
      <div class="col-md-3 mb-2 mb-md-0">
        <input type="number" id="amount" class="form-control" placeholder="כמות" min="1">
      </div>
      <div class="col-md-4">
        <select id="unit" class="form-select">
          <option>גרם</option>
          <option>כף</option>
          <option>כפית</option>
          <option>כוס</option>
          <option>מיליליטר</option>
          <option>יחידה</option>
        </select>
      </div>
    </div>

    <button class="btn btn-success mb-3" onclick="addIngredient()">➕ הוסף מצרך</button>
    <ul id="ingredientsList" class="list-group mb-4"></ul>

    <div class="mb-3">
      <label class="form-label">הוראות הכנה:</label>
      <textarea class="form-control" id="instructions" rows="4" placeholder="כתוב כאן את שלבי ההכנה..."></textarea>
    </div>

    <button class="btn btn-primary mb-5" onclick="saveRecipe()">💾 שמור מתכון</button>

    <hr>

    <h3 class="text-center mt-5">📚 כל המתכונים:</h3>
    <div class="mb-4">
      <input type="text" id="searchBox" class="form-control text-center" placeholder="חפש מתכון לפי שם..." oninput="filterRecipes()">
    </div>

    <div id="recipesContainer" class="mt-3"></div>
  </div>

  <script src="main.js"></script>
  <script>
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      }, 2500); // תצוגת טעינה 1.5 שניות
    };
  </script>
</body>
</html>
